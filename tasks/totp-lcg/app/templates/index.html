<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PASECA Secure Control System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1">
            PASECA Secure Control System
          </h1>
        </div>
      </div>
    </section>

    <div class="container" style="margin-top: 5em">
        {% block body %}
        <div class="columns">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <nav class="level">
                        <div class="level-item has-text-centered">
                            <div>
                                <!-- LCG password -->
                                <p class="heading">Previous One Time Password</p>
                                <p id="previous-totp" class="title">LOADING</p>
                            </div>
                        </div>
                    </nav>

                    <form action="/login" method="post">
                        <div class="field">
                          <label class="label">Password</label>
                          <div class="control">
                            <input class="input" type="number" required="required" name="totp">
                          </div>
                            {% if error %}
                          <p class="help is-danger">Invalid password</p>
                            {% endif %}
                        </div>
                        <div class="control">
                          <button class="button is-primary">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        {% endblock %}
    </div>
    {% block script %}
    <script>
        function update_previous_totp()
        {
            let last_totp = new Request('/last-totp');

            fetch(last_totp)
                .then(function(response) { return response.json(); })
                .then(function(data) {
                let totp = document.querySelector('#previous-totp');
                totp.textContent = data['totp'];
            });
        }
        update_previous_totp();
        setInterval(update_previous_totp, 10000);
        {% if error %}
        setTimeout(()=>document.querySelector('.help').remove(), 5000);
        {% endif %}
    </script>
    {% endblock %}
  </body>
</html>
